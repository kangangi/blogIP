{% extends 'base.html' %}
{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/profile.css')}}">
<link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Rock+Salt&family=Unkempt&display=swap"
    rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Arvo&family=Pangolin&family=Rock+Salt&family=Unkempt&display=swap"
    rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <img src="{{url_for('static',filename=user.profile_pic_url)}}" alt="" class="img-thumbnail">
        </div>
        <div class="col-md-6">
            <h1>{{user.fullname}}</h1>
            <h2>About Me</h2>
            <p>{{user.bio}}</p>
            <button class="btn btn-outline-danger"><a href="{{url_for('main.update_profile', uname = current_user.username)}}">
                Update Profile </a></button>
    

        </div>

    </div>





   
</div>
{% endblock %}
