{% extends 'bootstrap/base.html' %}
{% block navbar %}
    {% include 'navbar.html' %}
{% endblock %}

<!DOCTYPE html>
<html>
    {% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/base.css')}}" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Rock+Salt&family=Unkempt&display=swap" rel="stylesheet">
    {% endblock %}
<head>

</head>

<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</html>
